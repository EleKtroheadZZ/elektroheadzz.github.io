<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal browser homepage with search widgets and customizable website shortcuts">
    <meta name="theme-color" content="#667eea">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=eIM3rBvyFbHA&format=png&color=000000">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <!-- Wallpaper Background -->
    <div id="wallpaperBackground" class="wallpaper-bg"></div>

    <!-- Wallpaper Toggle -->
    <button id="wallpaperToggle" class="wallpaper-toggle" aria-label="Toggle Wallpaper" title="Toggle Wallpaper">
        <i class="fa-solid fa-image gradient-icon" ></i>
    </button>

    <div class="container">
        <!-- Unified Search Widget Section -->
        <section class="search-widgets">
            <div class="widget unified-search-widget" id="unifiedSearchWidget" style="--engine-color: #4285F4;">
                <div class="widget-header">
                    <button type="button" class="engine-selector" id="engineSelector" aria-label="Select search engine" aria-expanded="false">
                        <i class="fab fa-google" id="currentEngineIcon"></i>
                        <i class="fas fa-chevron-down engine-dropdown-arrow"></i>
                    </button>
                    <div class="engine-dropdown" id="engineDropdown">
                        <button type="button" class="engine-option" data-engine="google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="engine-option" data-engine="youtube">
                            <i class="fab fa-youtube"></i>
                            <span>YouTube</span>
                        </button>
                        <button type="button" class="engine-option" data-engine="perplexity">
                            <i class="fas fa-brain"></i>
                            <span>Perplexity</span>
                        </button>
                        <button type="button" class="engine-option" data-engine="x">
                            <i class="fab fa-x-twitter"></i>
                            <span>X</span>
                        </button>
                        <button type="button" class="engine-option" data-engine="reddit">
                            <i class="fab fa-reddit-alien"></i>
                            <span>Reddit</span>
                        </button>
                    </div>
                </div>
                <form class="widget-form" id="unifiedSearchForm" onsubmit="return performUnifiedSearch(event)">
                    <div class="search-input-wrapper">
                        <input type="text" placeholder="Search Google..." class="widget-input" id="unifiedSearchInput" autocomplete="off">
                        <div class="search-history-dropdown" id="searchHistoryDropdown"></div>
                    </div>
                    <button type="submit" class="widget-btn" id="searchSubmitBtn"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </section>

        <!-- Website Shortcuts Grid -->
        <div class="section-actions">
            <div class="action-buttons">
                <button class="section-btn" id="addSectionBtn" type="button">
                    <i class="fas fa-layer-group"></i>
                    <span class="btn-text">Add Section</span>
                </button>
                <button class="section-btn" id="addSiteBtn" type="button">
                    <i class="fas fa-plus"></i>
                    <span class="btn-text">Add Site</span>
                </button>
            </div>
            <div class="data-controls">
                <button class="data-btn export-btn" id="exportDataBtn" type="button" title="Export all data to JSON file">
                    <i class="fas fa-download"></i>
                    <span class="btn-text">Export</span>
                </button>
                <button class="data-btn import-btn" id="importDataBtn" type="button" title="Import data from JSON file">
                    <i class="fas fa-upload"></i>
                    <span class="btn-text">Import</span>
                </button>
            </div>
        </div>
        <input type="file" id="importFileInput" accept=".json" style="display: none;">
        <section class="shortcuts-grid" id="shortcutsGrid">
            <!-- Icons will be dynamically inserted here by JavaScript -->
        </section>
    </div>

    <!-- Add Site Modal -->
    <div id="addSiteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Site</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="addSiteForm" class="modal-form">
                <div class="form-group">
                    <label for="siteName">Site Name:</label>
                    <input type="text" id="siteName" placeholder="e.g., My Site" required>
                </div>
                <div class="form-group">
                    <label for="siteUrl">URL:</label>
                    <input type="text" id="siteUrl" placeholder="e.g., example.com or https://example.com" required>
                </div>
                <div class="form-group">
                    <label for="siteCategory">Category:</label>
                    <select id="siteCategory" required>
                        <!-- Populated dynamically by JavaScript -->
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Site</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Site Modal -->
    <div id="editSiteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Site</h2>
                <button class="close-btn" id="closeEditModal">&times;</button>
            </div>
            <form id="editSiteForm" class="modal-form">
                <div class="form-group">
                    <label for="editSiteName">Site Name:</label>
                    <input type="text" id="editSiteName" placeholder="e.g., My Site" required>
                </div>
                <div class="form-group">
                    <label for="editSiteUrl">URL:</label>
                    <input type="text" id="editSiteUrl" placeholder="e.g., example.com or https://example.com" required>
                </div>
                <div class="form-group">
                    <label for="editSiteCategory">Category:</label>
                    <select id="editSiteCategory" required>
                        <!-- Populated dynamically by JavaScript -->
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Update Site</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Section Modal -->
    <div id="sectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="sectionModalTitle">Add Section</h2>
                <button class="close-btn" id="closeSectionModal" aria-label="Close section modal">&times;</button>
            </div>
            <form id="sectionForm" class="modal-form">
                <input type="hidden" id="sectionId">
                <div class="form-group">
                    <label for="sectionName">Section Name:</label>
                    <input type="text" id="sectionName" placeholder="e.g., Design Tools" maxlength="40" required>
                </div>
                <div class="form-group">
                    <label for="sectionIcon">Section Icon (emoji or letter):</label>
                    <input type="text" id="sectionIcon" placeholder="e.g., ðŸŽ¨ or D" maxlength="2">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelSectionBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Section</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Unsplash Photo Credit -->
    <div id="photoCredit" class="photo-credit">
        Photo by <a id="photographerLink" href="#" target="_blank" rel="noopener noreferrer"></a> on <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
